<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Validador de CPF</title>
</head>
<body>
    <header>
        <div>
            <h1>Validador de CPF</h1>
        </div>
    </header>

    <body>
        <div class="form">
            <input type="text" id="cpf_field">
            <button class="btn btn-primary" onclick="validacao()">Validar</button>
        </div>

        <div class="response">
            <div id="success" class="alert alert-success" style="display: none;" role="alert">
                <strong>Válido</strong>
            </div>
            <div id="error" class="alert alert-danger" style="display: none;" role="alert">
                <strong>Inválido</strong>
            </div>
        </div>
    </body>
</body>
</html>
